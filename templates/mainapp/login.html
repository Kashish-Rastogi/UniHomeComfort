        </svg>
        <input class="pl-2 outline-none border-none" type="text" name="" id="" placeholder="Password" />
      </div>
      <button type="submit" class="block w-full mt-4 py-2 rounded-2xl text-white font-semibold mb-2 bg-gray-600 hover:bg-gray-800" >Login</button>
        <span class="text-sm ml-2 hover:text-blue-500 cursor-pointer hover:underline" style="color: #111827">Forgot Password ?</span>
    </form>
  </div>
</div>
