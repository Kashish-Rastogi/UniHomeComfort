<html>
  <style>
    body {
      overflow: hidden;
    }
  </style>
  <body>
{% extends 'mainapp/base.html' %}

{% block body_block %}
<div  class="flex h-screen items-center justify-center p-12 justify-center items-center overflow-hidden">
  <div style="background: #202d49" class="w-full max-w-2xl px-6 py-4 shadow-2xl overflow-hidden rounded-2xl">
       {% if post %}
      <h2 class="text-3xl font-bold text-center text-white mb-8">Edit Post</h2>
      <form method="post" action="{% url 'update_community_post' post.pk %}">
    {% else %}
      <h2 class="text-2xl font-bold text-center text-white mb-8">Create a New Post</h2>
      <form method="post" action="{% url 'create_community_post' %}">
    {% endif %}
      {% csrf_token %}
   <!-- Category selection added here -->
      <div class="mt-4">
        <label for="category" class="block text-white text-sm font-bold mb-2">Category</label>
        <select name="category" id="category" class="shadow border rounded w-full py-2 px-3 text-gray-700">
            <option value="">Select a Category</option>
            {% for category in categories %}
              <option value="{{ category.id }}" {% if post.category_id == category.id %}selected{% endif %}>{{ category.name }}</option>
            {% endfor %}
        </select>
      </div>
      <div class="mt-4">
        <label class="block text-white text-sm font-bold mb-2" for="title">Title</label>
        <input type="text" name="title" id="title" placeholder="Enter the title here" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" value="{{ post.title|default:'' }}">
      </div>
      <div class="mt-4">
        <label class="block text-white text-sm font-bold mb-2" for="content">Content</label>
        <textarea name="content" id="content" rows="4" placeholder="Enter your content here" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">{{ post.content|default:'' }}</textarea>
      </div>

      <!-- End of category selection -->
      <div class="flex items-center justify-between mt-8">
        <button type="submit" class="px-4 py-2 bg-green-700 text-white rounded hover:bg-green-500 focus:outline-none focus:shadow-outline">
          {% if post %}Save Changes{% else %}Post{% endif %}
        </button>
        {% if post %}
          <a href="{% url 'community_posts_list' %}" style="background: #dc3545"
             class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-400 focus:outline-none focus:shadow-outline">Cancel</a>
        {% endif %}
      </div>
    </form>
  </div>
</div>
{% endblock %}
  </body>
</html>
